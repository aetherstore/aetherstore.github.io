    <!-- kritik saran -->
    <section id="kritik">
      <div class="container">
        <div class="row text-center mb-2">
          <div class="col">
            <h2 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Kritik Dan Saran</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-warning alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Terimakasih!</strong> kritik saran anda akan meningkatkan kualitas toko kami.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="wpu-contact-form">
              <div class="mb-2">
                <label for="name" class="form-label mb-1" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Nama:</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" placeholder="Nama" required />
              </div>
              <div class="mb-2">
                <label for="whatsapp" class="form-label mb-1" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">No WhatsApp:</label>
                <input type="number" class="form-control" id="number" aria-describedby="name" name="whatsapp" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" placeholder="No WhatsApp" required />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label mb-1" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" placeholder="Email (Opsional)" />
              </div>
              <div class="mb-2">
                <label for="pesan" class="form-label mb-1" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Pesan</label>
                <textarea class="form-control" id="pesan" rows="3" name="pesan" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" placeholder="Silahkan Masukan Kritik Dan Saran Anda" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-kirim">kirim</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzql2kEIGzSiFn2BqznWh0S7VEb5i2gHM07O2GnA8hSQCuK7lGZsniS5XXdzpJZRemUpw/exec";
      const form = document.forms["wpu-contact-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit di klik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            // reset formnya
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <!-- kritik saran end -->
